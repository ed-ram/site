<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Drop Us A Note</h1>

<!-- contact form start -->
<section id="contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <form action="https://formspree.io/katie.churchard@fastmail.com" method="POST">
            <div class="form-group">
              <input name="_name" type="text" class="form-control" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input name="_replyto" type="text" class="form-control" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input name="_subject" type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="form-group-2">
              <textarea name="_message" class="form-control" rows="3" placeholder="Your Message"></textarea>
            </div>
            <button class="btn btn-default" type="submit">Send Message</button>
            <input type="hidden" name="_next" value="{{ site.baseurl }}/thanks" />
          </form>
        </div>
      </div>
    </div>
    <div id="contact-box" class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
          <h2>Stop By For A visit</h2>
          <ul class="address-block">
            <li>
              <i class="fa fa-map-marker"></i>Cambridge, England.
            </li>
            <li>
              <i class="fa fa-envelope-o"></i>Email: katie.churchard@fastmail.com
            </li>
          </ul>

          <ul class="social-icons">
            <li>
              <a href="https://twitter.com/katiechurchard"><i class="fa fa-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
